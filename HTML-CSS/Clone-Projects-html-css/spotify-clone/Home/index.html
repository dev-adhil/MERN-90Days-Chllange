<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Your Library</h2>
      <button class="btn">Create playlist</button>
      <button class="btn">Browse podcasts</button>
    </aside>

    <main class="main-content">
      <header class="top-nav">
        <input type="text" placeholder="What do you want to play?" class="search" />
        <div class="auth-buttons">
          <button>Sign up</button>
          <button>Log in</button>
        </div>
      </header>

      <section class="section trending">
        <h2>Trending songs</h2>
        <div class="card-row">
          <div class="card">
            <img src="../Images/logo.png" alt="Pardesiya" />
            <p>Pardesiya - From "Param Sundari"</p>
          </div>
          <!-- Repeat for other cards -->
        </div>  
      </section>

      <section class="section artists">
        <h2>Popular artists</h2>
        <div class="artist-row">
          <div class="artist-card">
            <img src="../Images/logo.png" alt="Pritam" />
            <p>Pritam</p>
          </div>
          <!-- Repeat for other artists -->
        </div>
      </section>
    </main>
  </div>
</body>
</html>
