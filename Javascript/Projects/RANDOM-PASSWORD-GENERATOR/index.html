<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="panel">
      <div class="brand">
        <div class="logo">PW</div>
        <div>
          <h1>Random Password Generator</h1>
          <p class="small">Strong, fast and secure — customize length & characters</p>
        </div>
      </div>

      <div class="output">
        <div id="password" class="password-value" title="Generated password">Click Generate</div>

        <button id="copyBtn" class="btn" title="Copy password">Copy</button>
        <button id="toggleShow" class="btn" title="Show / hide">Show</button>
        <button id="generateBtn" class="btn primary" title="Generate password">Generate</button>
      </div>

      <div class="controls">
        <div class="slider-wrap">
          <label for="length" class="small">Length</label>
          <input id="length" type="range" min="4" max="32" value="16" />
          <div id="lenValue" class="small">16</div>
        </div>

        <div class="toggles">
          <label><input id="upper" type="checkbox" checked /> Uppercase</label>
          <label><input id="lower" type="checkbox" checked /> Lowercase</label>
          <label><input id="numbers" type="checkbox" checked /> Numbers</label>
          <label><input id="symbols" type="checkbox" checked /> Symbols</label>
        </div>

        <div class="strength">
          <div class="strength-bar">
            <div id="strengthFill" class="strength-fill"></div>
          </div>
          <div class="strength-text" id="strengthText">Strength: —</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
